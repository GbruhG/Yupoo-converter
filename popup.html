<!DOCTYPE html>
<html>

<head>
  <title>Yupoo Converter</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>Yupoo Converter</h1>
    <div class="currencies">
      <h1>Currency:</h1>
      <input type="radio" id="USD" name="currency" value="USD" checked>
      <label for="USD">USD</label><br>
      <input type="radio" id="EUR" name="currency" value="EUR">
      <label for="EUR">EUR</label><br>
      <input type="radio" id="GBP" name="currency" value="GBP">
      <label for="GBP">GBP</label><br>
    </div>
    <button id="convertBtn">Save currency</button>
    <script src="popup.js"></script>
  </div>
</body>

</html>
